name: Build Backend

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python-env

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
